<div layout="row" ng-controller="InfoCtrl" ng-cloak>
    <div flex="10"></div>

    <div flex="80" class='m-20px-0'>

        <!-- page title & 'create' button -->
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <!-- page title -->
                <div flex md-truncate>
                    <h3 class="md-headline">People Information</h3>
                </div>

                <!-- button for creating record -->
                <md-button class="md-raised" ng-click="showCreateForm()">Create</md-button>
            </div>
        </md-toolbar>

        <!-- 'search' bar will be here -->

        <md-content flex>
            <!-- show record list -->
            <md-list ng-init="readList()">
                <md-list-item class="md-3-line" ng-repeat="item in list">

                    <!-- product information -->
                    <div class="md-list-item-text">
                        <h3>{{item.name}}</h3>
                        <h4>{{item.email}}</h4>
                        <p>{{item.description}}</p>
                    </div>

                    <!-- 'read one', 'edit' and 'delete' buttons -->
                    <div class="md-secondary-container">
                        <!-- 'read one' button will be here -->
                        <md-button class="md-raised md-info" ng-click="readOne(item.id)">Read One</md-button>
                        <!-- 'edit' button will be here -->
                        <md-button class="md-raised md-primary" ng-click="showUpdateForm(item.id)">Edit</md-button>
                        <!-- 'delete' button will be here -->
                        <md-button class="md-raised md-danger" ng-click="confirmDelete($event, item.id)">Delete</md-button>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>

    <div flex="10"></div>
</div> <!-- end row -->
